<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css"
</head>
<body>

    <div class="container-fluid">
            <!-- Banner -->
            <h1 class="text-center display-4 lead">
              <strong>
                <i class="fas fa-cloud-sun-rain"></i> Weather Dashboard</strong>
            </h1>
        <!-- Main Section Begins -->
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="sideBar">
                        <h5>Search for a City:</h5>
                    </div>

                    <!-- Input Field for City Search -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control searchInput" placeholder="Enter City in U.S."
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary bg-primary searchCity" type="button"
                                id="button-addon2"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                        <!-- List of Search History Section  -->
                        <div class="card" style="width: 25rem;">
                            <ul class="list-group list-group-flush cityList"></ul>
                        </div>
                
                <!-- Current Weather Details Will Get Dumped Here -->
                <div class="col mt-4 mr-5">
                    <div class="card topBorder pb-2 pt-1">
                        <h4 class="card-title mt-2 text-center">Current Forecast</h4>
                    </div>
                </div> 
                <!-- Forecast Details Will Get Dumped Here -->
                <div class="row">
                    <div class="col mt-4">
                        <div class="card pb-5 forecastDetails pl-5">
                            <h4 class="card-title mt-2 mr-5">5-Day Forecast: </h4>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
